<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade de PI - Graficos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="display: flex;">
    <div>
        <canvas id="grafico1" style="position: relative; height: 40vh; width: 40vw;"></canvas>
    </div>

    <div>
        <canvas id="grafico2" style="position: relative; height: 40vh; width: 40vw;"></canvas>
    </div>
</body>
<script>
    const labels1 = ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'];

    const labels2 = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'];

    const data1 = {
        labels: labels1,
        datasets: [{
            label: 'Temperatura (°C)',
            backgroundColor: 'rgb(255, 0, 0)',
            borderColor: 'rgb(255, 0, 0)',
            data: [30, 29, 28, 25, 22, 23],
        },
        {

            label: 'Umidade (%)',
            backgroundColor: 'rgb(0, 0, 255)',
            borderColor: 'rgb(0, 0, 255)',
            data: [80, 82, 80, 85, 80, 83],
        }]
    };

    const data2 = {
        labels: labels2,
        datasets: [{
            label: 'Temperatura Média',
            backgroundColor: 'rgb(0, 255, 0)',
            borderColor: 'rgb(0, 255, 0)',
            data: [22, 24, 27, 23, 20, 18],
        },
        {

            label: 'Umidade Média',
            backgroundColor: 'rgb(255, 255, 0)',
            borderColor: 'rgb(255, 255, 0)',
            data: [90, 89, 93, 87, 88, 82],
        }]
    };

    const config = {
        type: 'line',
        data: data1,
        options: {}
    };

    const config2 = {
        type: 'bar',
        data: data2,
        options: {}
    };
</script>

<script>
    const grafico1 = new Chart(
        document.getElementById('grafico1'),
        config
    );

    const grafico2 = new Chart(
        document.getElementById('grafico2'),
        config2
    );
</script>

</html>
